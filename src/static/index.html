<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Process Tree</title>
    <script src="./lib/d3.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
    />
    <link rel="stylesheet" type="text/css" href="./css/sequences.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>Process Tree</h1>
        </div>
        <div class="navigation">
          <ul>
            <li id="help">Help</li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="content">
          <div class="chart" id="chart"></div>
        </div>
        <div class="sidebar">
          <div class="setting">
            <input type="checkbox" id="togglelive" checked="checked" />
            Stop Loading<br />
            <input type="checkbox" id="togglelegend" autocomplete="off" />
            Legend<br />
            <div class="legend" id="legend" style="visibility: hidden"></div>
          </div>
          <h1>Hierarchy</h1>
          <div class="hierarchy" id="hierarchy"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/sequences.js"></script>
    <script type="text/javascript">
      // Hack to make this example display correctly in an iframe on bl.ocks.org
      d3.select(self.frameElement).style("height", "700px");
    </script>
  </body>
</html>
